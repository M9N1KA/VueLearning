<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06数据代理</title>
</head>
<script src="../js/vue.js"></script>
<body>
    
    <div id = 'root'>
        <h2>{{name}}</h2>
        <h2>{{address}}</h2>
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data: {
                name:'m9n1ka',
                address:'hangzhou'
            }
        })
    </script>
</body>
</html>
