<!DOCTYPE html>
<html lang="en">
<head>

</head>
<script src="../js/vue.js"></script>
<body>
    <div id="root">
        <h1>欢迎{{name}}</h1>

        <button @click="showInfo2(66,$event)" >点我提示信息(传参)</button>

    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data: {
                name:'m9n1ka'
            },
            methods: {
        
                showInfo1(event) {
                    // console.log(event.target.innerHTML)
                    // console.log(vm === this)  此处的this是vm
                    alert('欢迎')
                },
                showInfo2(number,event) {
                    console.log(number,event)
                    // console.log(event.target.innerHTML)
                    // console.log(vm === this)  此处的this是vm
                    // alert('欢迎!!')
                },
            },
        })
    </script>
</body>
</html>
